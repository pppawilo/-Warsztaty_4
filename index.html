<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/business-casual.css" rel="stylesheet">

</head>

<body>

    <div class="brand">BOOKS!</div>
    <div class="address-bar">we have them</div>

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="index.html">menu</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="menu-books">
                        <a href="#">Add a new book</a>
                    </li>
                    <li class="menu-books">
                        <a href="#">Catalog</a>
                    </li>


                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <div id="books-add" class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <p class="text-center">
                        <hr>
                        <form id="books-form">
                            <p class="text-center">id:
                                <input type="number" name="id">
                            </p>
                            <p class="text-center">isbn:
                                <input type="number" name="isbn">
                            </p>
                            <p class="text-center">title:
                                <input type="text" name="title">
                            </p>
                            <p class="text-center">author:
                                <input type="text" name="author">
                            </p>
                            <p class="text-center">publisher:
                                <input type="text" name="publisher">
                            </p>
                            <p class="text-center">type:
                                <input type="text" name="type">
                            </p>
                            <p class="text-center">
                                <input type="submit" value="Add">
                            </p>

                        </form>
                        <hr>
                    </p>
                </div>
            </div>

        </div>
    </div>
    <!-- /.container -->
    <div id="books-list" class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <p class="text-center">
                        <hr>
                        <div id="books"></div>
                    </p>
                </div>
            </div>

        </div>
    </div>
    <!-- /.container -->
    <script src="js/jquery.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script type="text/JavaScript " src="js/app.js "></script>
</body>

</html>
