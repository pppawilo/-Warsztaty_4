<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/business-casual.css" rel="stylesheet">

</head>

<body>

    <div class="brand">BOOKS!</div>
    <div class="address-bar">we have them</div>

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="index.html">menu</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="menu-books">
                        <a href="#">Add a new book</a>
                    </li>
                    <li class="menu-books">
                        <a href="#">Catalog</a>
                    </li>


                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <div id="books-add" class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <p class="text-center">
                        <hr>
                        <form id="books-form" class="form-horizontal">
                            <!-- <p class="text-center">id:
                                <input id="form-id" type="number" name="id">
                            </p> -->
                            <div class="form-group">
                                <label for="form-isbn" class="col-sm-2 control-label">ISBN:</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="form-isbn" name="isbn">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form-isbn" class="col-sm-2 control-label">Title:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="form-title" name="title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form-author" class="col-sm-2 control-label">Author:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="form-author" name="author">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form-publisher" class="col-sm-2 control-label">Publisher:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="form-publisher" name="publisher">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form-type" class="col-sm-2 control-label">Type:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="form-type" name="type">
                                </div>
                            </div>
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary mb-2">Add</button>
                            </div>

                        </form>
                        <hr>
                    </p>
                </div>
            </div>

        </div>
    </div>
    <!-- /.container -->
    <div id="books-list" class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <p class="text-center">
                        <hr>
                        <div id="books">

                            <table class="table table-sm text-center table-bordered table-hover">
                                <tbody>
                                    <tr>
                                        <th scope="row">id</th>
                                        <td>1234</td>

                                    </tr>
                                    <tr>
                                        <th scope="row">isbn</th>
                                        <td>12345245</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">publisher</th>
                                        <td>publisherpublisher</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </p>
                </div>
            </div>

        </div>
    </div>
    <!-- /.container -->
    <script src="js/jquery.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script type="text/JavaScript " src="js/app.js "></script>
</body>

</html>
